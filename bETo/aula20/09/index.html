<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="imagens/pensamento-positivo.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesh"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-content">
        <h2>LOGIN</h2>
        <h4>Please enter your password and user</h4>
        <br />
        <div class="input">
          <input
            type="text"
            name="txtLogin"
            id="Username"
            placeholder="Username"
            class="input-txt"
          />
        </div>
        <div class="input">
          <input
            type="password"
            name="txtPass"
            id="txtPass"
            placeholder="Password"
            class="input-txt"
          />
        </div>
        <a href="#">Forgot password</a>
        <input type="button" value="Login" class="btn" />
        <br />
        <div class="icons">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-whatsapp"></i>
          <i class="bx bxs-pencil"></i>
        </div>
      </div>
    </div>
  </body>
</html>
